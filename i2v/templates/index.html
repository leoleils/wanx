    <script>
        // DOMå…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const generationForm = document.getElementById('generationForm');
        const generateBtn = document.getElementById('generateBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const tasksContainer = document.getElementById('tasksContainer');
        
        // äº‹ä»¶ç›‘å¬å™¨
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        generationForm.addEventListener('submit', (e) => {
            e.preventDefault();
            generateVideo();
        });
        
        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(file) {
            if (!file.type.match('image.*')) {
                alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ (PNG, JPG, JPEG)');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            // å°†æ–‡ä»¶å­˜å‚¨åˆ°fileInputä¸­
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            fileInput.files = dataTransfer.files;
        }
        
        // ç”Ÿæˆè§†é¢‘
        function generateVideo() {
            if (!fileInput.files.length) {
                alert('è¯·å…ˆé€‰æ‹©ä¸€å¼ å›¾ç‰‡');
                return;
            }
            
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            formData.append('prompt', document.getElementById('prompt').value);
            formData.append('negative_prompt', document.getElementById('negative_prompt').value);
            formData.append('model', document.getElementById('model').value);
            formData.append('resolution', document.getElementById('resolution').value);
            formData.append('aspect_ratio', document.getElementById('aspect_ratio').value);
            
            // ç¦ç”¨æŒ‰é’®å¹¶æ˜¾ç¤ºè¿›åº¦æ¡
            generateBtn.disabled = true;
            generateBtn.textContent = 'ç”Ÿæˆä¸­...';
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = 'æ­£åœ¨æäº¤ä»»åŠ¡...';
            
            // å‘é€è¯·æ±‚
            fetch('/generate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // å¼€å§‹è½®è¯¢ä»»åŠ¡çŠ¶æ€
                    pollTaskStatus(data.task_id);
                } else {
                    alert('ç”Ÿæˆå¤±è´¥: ' + data.error);
                    resetForm();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('å‘ç”Ÿé”™è¯¯ï¼Œè¯·æŸ¥çœ‹æ§åˆ¶å°');
                resetForm();
            });
        }
        
        // è½®è¯¢ä»»åŠ¡çŠ¶æ€
        function pollTaskStatus(taskId) {
            const poll = setInterval(() => {
                fetch(`/status/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const task = data.task;
                        updateProgress(task);
                        
                        if (task.status === 'SUCCEEDED' || task.status === 'FAILED') {
                            clearInterval(poll);
                            loadTasks();
                            resetForm();
                        }
                    } else {
                        console.error('è·å–ä»»åŠ¡çŠ¶æ€å¤±è´¥:', data.error);
                        clearInterval(poll);
                        resetForm();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }, 2000);
        }
        
        // æ›´æ–°è¿›åº¦æ˜¾ç¤º
        function updateProgress(task) {
            progressText.textContent = `${task.status}: ${task.message || 'å¤„ç†ä¸­...'}`;
            
            switch (task.status) {
                case 'PENDING':
                    progressFill.style.width = '20%';
                    break;
                case 'RUNNING':
                    progressFill.style.width = '60%';
                    break;
                case 'SUCCEEDED':
                    progressFill.style.width = '100%';
                    progressText.textContent = 'ç”Ÿæˆå®Œæˆ!';
                    break;
                case 'FAILED':
                    progressFill.style.width = '100%';
                    progressText.textContent = `ç”Ÿæˆå¤±è´¥: ${task.error || task.message}`;
                    break;
                default:
                    progressFill.style.width = '0%';
            }
        }
        
        // é‡ç½®è¡¨å•
        function resetForm() {
            generateBtn.disabled = false;
            generateBtn.textContent = 'ç”Ÿæˆè§†é¢‘';
        }
        
        // åŠ è½½ä»»åŠ¡åˆ—è¡¨
        function loadTasks() {
            fetch('/tasks')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    renderTasks(data.tasks);
                }
            })
            .catch(error => {
                console.error('åŠ è½½ä»»åŠ¡åˆ—è¡¨å¤±è´¥:', error);
            });
        }
        
        // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
        function renderTasks(tasks) {
            if (tasks.length === 0) {
                tasksContainer.innerHTML = '<p>æš‚æ— å†å²ä»»åŠ¡</p>';
                return;
            }
            
            // æŒ‰åˆ›å»ºæ—¶é—´å€’åºæ’åˆ—
            tasks.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            
            tasksContainer.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div class="task-header">
                        <strong>ä»»åŠ¡ID: ${task.id.substring(0, 8)}...</strong>
                        <span class="task-status status-${task.status.toLowerCase()}">${task.status}</span>
                    </div>
                    <p><strong>æç¤ºè¯:</strong> ${task.prompt}</p>
                    ${task.negative_prompt ? `<p><strong>åå‘æç¤ºè¯:</strong> ${task.negative_prompt}</p>` : ''}
                    <p><strong>æ¨¡å‹:</strong> ${task.model} | <strong>åˆ†è¾¨ç‡:</strong> ${task.resolution} | <strong>æ™ºèƒ½æ”¹å†™:</strong> ${task.prompt_extend ? 'å¼€å¯' : 'å…³é—­'}</p>
                    <p><strong>åˆ›å»ºæ—¶é—´:</strong> ${new Date(task.created_at).toLocaleString()}</p>
                    
                    <!-- å›¾ç‰‡å’Œè§†é¢‘é¢„è§ˆ -->
                    <div class="preview-container">
                        ${task.input_file ? `
                        <div class="file-preview">
                            <h4>è¾“å…¥å›¾ç‰‡:</h4>
                            <img src="/preview/${task.id}/input" alt="è¾“å…¥å›¾ç‰‡" style="max-width: 200px; max-height: 200px;">
                        </div>` : ''}
                        
                        ${task.status === 'SUCCEEDED' && task.output_path ? `

                            <video controls style="max-width: 200px; max-height: 200px;">
                                <source src="/preview/${task.id}/output" type="video/mp4">
                                æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè§†é¢‘æ’­æ”¾ã€‚
                            </video>

                    </div>
                    
                    ${task.status === 'SUCCEEDED' ? 
                        `<a href="/download/${task.id}" class="download-link">ä¸‹è½½è§†é¢‘</a>` : 
                        `<a href="#" class="download-link disabled">ä¸‹è½½è§†é¢‘</a>`
                    }
                    ${task.status === 'FAILED' ? 
                        `<p><strong>é”™è¯¯ä¿¡æ¯:</strong> ${task.error || task.message}</p>` :

            `).join('');
        }
        
        // åˆå§‹åŒ–
        loadTasks();
