<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wan图生视频应用</title>
    <link rel="icon" href="data:image/svg+xml,&lt;svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22&gt;&lt;text y=%22.9em%22 font-size=%2290%22&gt;%F0%9F%8E%A8&lt;/text&gt;&lt;/svg&gt;">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #007bff;
        }
        .upload-area.dragover {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
        .preview-container {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }
        .file-preview {
            text-align: center;
        }
        .file-preview h4 {
            margin: 5px 0;
            font-size: 14px;
        }
        .file-preview img, .file-preview video {
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
            width: 200px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .progress-container {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #007bff;
            width: 0%;
            transition: width 0.3s;
        }
        .task-list {
            margin-top: 40px;
        }
        .task-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .task-status {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-succeeded {
            background-color: #d4edda;
            color: #155724;
        }
        .status-failed {
            background-color: #f8d7da;
            color: #721c24;
        }
        .download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        .download-link:hover {
            background-color: #218838;
        }
        .download-link.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 图生视频应用</h1>
        
        <div class="upload-area" id="uploadArea">
            <p>点击选择图片或拖拽图片到此处</p>
            <p>支持 PNG, JPG, JPEG 格式</p>
            <input type="file" id="fileInput" accept=".png,.jpg,.jpeg" style="display: none;">
        </div>
        
        <div class="preview-container" id="previewContainer" style="display: none;">
            <div>
                <img id="previewImage" class="preview-image" src="" alt="预览图片" style="max-width: 200px; max-height: 200px;">
                <p>预览图片</p>
            </div>
        </div>
        
        <form id="generationForm">
            <div class="form-group">
                <label for="prompt">提示词:</label>
                <textarea id="prompt" name="prompt" placeholder="描述你想要生成的视频内容，例如：让画面中的花朵轻轻摇摆...">让画面动起来，添加自然的动态效果</textarea>
            </div>
            
            <div class="form-group">
                <label for="negative_prompt">反向提示词:</label>
                <textarea id="negative_prompt" name="negative_prompt" placeholder="描述你不希望在视频中出现的内容"></textarea>
            </div>
            
            <div class="form-group">
                <label for="model">模型:</label>
                <select id="model" name="model">
                    <option value="wanx2.1-i2v-turbo" selected>wanx2.1-i2v-turbo</option>
                    <option value="wanx2.1-i2v-plus">wanx2.1-i2v-plus</option>
                    <option value="wan2.2-i2v-flash">wan2.2-i2v-flash</option>
                    <option value="wan2.2-i2v-plus">wan2.2-i2v-plus</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="resolution">视频分辨率:</label>
                <select id="resolution" name="resolution">
                    <option value="480P">480P</option>
                    <option value="720P" selected>720P</option>
                    <option value="1080P">1080P</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="prompt_extend" name="prompt_extend" checked>
                    启用提示词智能改写
                </label>
            </div>
            
            
            <button type="submit" id="generateBtn">生成视频</button>
        </form>
        
        <div class="progress-container" id="progressContainer">
            <p>正在生成视频，请稍候...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">准备中...</p>
        </div>
        
        <div class="task-list" id="taskList">
            <h2>历史任务</h2>
            <div id="tasksContainer"></div>
        </div>
    </div>

    <script>
        // DOM元素
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const generationForm = document.getElementById('generationForm');
        const generateBtn = document.getElementById('generateBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const tasksContainer = document.getElementById('tasksContainer');
        
        // 事件监听器
        uploadArea.addEventListener('click', () => {
            console.log('点击上传区域');
            fileInput.click();
        });
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length) {
                console.log('拖拽文件:', e.dataTransfer.files[0]);
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            console.log('文件选择变化:', e.target.files);
            if (e.target.files.length) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        generationForm.addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('表单提交事件触发');
            generateVideo();
        });
        
        // 处理文件选择
        function handleFileSelect(file) {
            console.log('处理文件选择:', file);
            if (!file.type.match('image.*')) {
                alert('请选择图片文件 (PNG, JPG, JPEG)');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            // 将文件存储到fileInput中
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            fileInput.files = dataTransfer.files;
        }
        
        // 生成视频
        function generateVideo() {
            console.log('开始生成视频');
            if (!fileInput.files.length) {
                alert('请先选择一张图片');
                return;
            }
            
            console.log('选中的文件:', fileInput.files[0]);
            
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            formData.append('prompt', document.getElementById('prompt').value);
            formData.append('negative_prompt', document.getElementById('negative_prompt').value);
            formData.append('model', document.getElementById('model').value);
            formData.append('resolution', document.getElementById('resolution').value);
            // 修复：确保正确传递prompt_extend参数为字符串形式的布尔值
            formData.append('prompt_extend', document.getElementById('prompt_extend').checked.toString());
            
            console.log('表单数据准备完成');
            
            // 禁用按钮并显示进度条
            generateBtn.disabled = true;
            generateBtn.textContent = '生成中...';
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = '正在提交任务...';
            
            // 发送请求
            console.log('发送请求到 /generate');
            fetch('/generate', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('收到响应:', response);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('响应数据:', data);
                if (data.success) {
                    progressText.textContent = '任务已提交，正在处理中...';
                    // 开始轮询任务状态
                    pollTaskStatus(data.task_id);
                } else {
                    throw new Error('生成失败: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                progressText.textContent = '请求失败: ' + error.message;
                alert('发生错误: ' + error.message);
                resetForm();
            });
        }
        
        // 轮询任务状态
        function pollTaskStatus(taskId) {
            let retryCount = 0;
            const maxRetries = 10;
            
            const poll = setInterval(() => {
                fetch(`/status/${taskId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const task = data.task;
                        updateProgress(task);
                        
                        if (task.status === 'SUCCEEDED' || task.status === 'FAILED') {
                            clearInterval(poll);
                            loadTasks();
                            resetForm();
                        }
                    } else {
                        console.error('获取任务状态失败:', data.error);
                        retryCount++;
                        progressText.textContent = `获取状态失败 (${retryCount}/${maxRetries}): ${data.error}`;
                        
                        if (retryCount >= maxRetries) {
                            clearInterval(poll);
                            alert('获取任务状态失败次数过多，请刷新页面重试');
                            resetForm();
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    retryCount++;
                    progressText.textContent = `网络错误 (${retryCount}/${maxRetries}): ${error.message}`;
                    
                    if (retryCount >= maxRetries) {
                        clearInterval(poll);
                        alert('网络错误次数过多，请检查网络连接后刷新页面重试');
                        resetForm();
                    }
                });
            }, 3000);
        }
        
        // 更新进度显示
        function updateProgress(task) {
            progressText.textContent = `${task.status}: ${task.message || '处理中...'}`;
            
            switch (task.status) {
                case 'PENDING':
                    progressFill.style.width = '20%';
                    break;
                case 'RUNNING':
                    progressFill.style.width = '60%';
                    break;
                case 'SUCCEEDED':
                    progressFill.style.width = '100%';
                    progressText.textContent = '生成完成!';
                    break;
                case 'FAILED':
                    progressFill.style.width = '100%';
                    progressText.textContent = `生成失败: ${task.error || task.message}`;
                    break;
                default:
                    progressFill.style.width = '0%';
            }
        }
        
        // 重置表单
        function resetForm() {
            generateBtn.disabled = false;
            generateBtn.textContent = '生成视频';
        }
        
        // 加载任务列表
        function loadTasks() {
            console.log('正在加载任务列表...');
            fetch('/tasks')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log(`成功加载 ${data.tasks.length} 个任务`);
                    renderTasks(data.tasks);
                } else {
                    console.error('加载任务列表失败:', data.error);
                }
            })
            .catch(error => {
                console.error('加载任务列表失败:', error);
            });
        }
        
        // 渲染任务列表
        function renderTasks(tasks) {
            console.log('渲染任务列表，任务数量:', tasks.length);
            if (tasks.length === 0) {
                tasksContainer.innerHTML = '<p>暂无历史任务</p>';
                return;
            }
            
            // 按创建时间倒序排列
            tasks.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            
            let tasksHTML = '';
            for (const task of tasks) {
                tasksHTML += `
                <div class="task-item">
                    <div class="task-header">
                        <strong>任务ID: ${task.id.substring(0, 8)}...</strong>
                        <span class="task-status status-${task.status.toLowerCase()}">${task.status}</span>
                    </div>
                    <p><strong>提示词:</strong> ${task.prompt}</p>
                    ${task.negative_prompt ? `<p><strong>反向提示词:</strong> ${task.negative_prompt}</p>` : ''}
                    <p><strong>模型:</strong> ${task.model} | <strong>分辨率:</strong> ${task.resolution} | <strong>智能改写:</strong> ${task.prompt_extend ? '开启' : '关闭'}</p>
                    <p><strong>创建时间:</strong> ${new Date(task.created_at).toLocaleString()}</p>
                    
                    <!-- 图片和视频预览 -->
                    <div class="preview-container">
                        ${task.input_file ? `
                        <div class="file-preview">
                            <h4>输入图片:</h4>
                            <img src="/preview/${task.id}/input" alt="输入图片" style="max-width: 200px; max-height: 200px;" onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2NjYyIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiIGZpbGw9IiM2NjYiPkZpbGUgTm90IEZvdW5kPC90ZXh0Pjwvc3ZnPg==';">
                        </div>` : ''}
                        
                        ${task.status === 'SUCCEEDED' ? `
                        <div class="file-preview">
                            <h4>生成视频:</h4>
                            <video controls style="max-width: 200px; max-height: 200px;" onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2NjYyIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiIGZpbGw9IiM2NjYiPlZpZGVvIE5vdCBGb3VuZDwvdGV4dD48L3N2Zz4=';">
                                <source src="/preview/${task.id}/output" type="video/mp4">
                                您的浏览器不支持视频播放。
                            </video>
                        </div>` : ''}
                    </div>
                    
                    ${task.status === 'SUCCEEDED' ? 
                        `<a href="/download/${task.id}" class="download-link">下载视频</a>` : 
                        `<a href="#" class="download-link disabled">下载视频</a>`
                    }
                    ${task.status === 'FAILED' ? 
                        `<div class="error-message"><strong>错误信息:</strong> ${task.error || task.message}</div>` : 
                        ''
                    }
                </div>`;
            }
            
            tasksContainer.innerHTML = tasksHTML;
        }
        
        // 检查资源是否存在
        function checkResource(url) {
            return fetch(url, { method: 'HEAD' })
                .then(response => response.ok)
                .catch(() => false);
        }
        
        // 初始化
        console.log('初始化应用');
        loadTasks();
        
        // 启动定时刷新任务列表（作为SSE的备用方案）
        setInterval(loadTasks, 30000); // 每30秒刷新一次
        
        // 建立SSE连接以接收实时更新
        let eventSource = null;
        let reconnectTimeout = null;
        let heartbeatTimeout = null;
        
        function connectSSE() {
            // 清除之前的重连和心跳定时器
            if (reconnectTimeout) {
                clearTimeout(reconnectTimeout);
                reconnectTimeout = null;
            }
            
            if (heartbeatTimeout) {
                clearTimeout(heartbeatTimeout);
                heartbeatTimeout = null;
            }
            
            eventSource = new EventSource('/events');
            
            // 设置心跳超时检测 (45秒无心跳则重连，给一些缓冲时间)
            heartbeatTimeout = setTimeout(() => {
                console.warn('SSE心跳超时，重新连接');
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
                reconnectTimeout = setTimeout(connectSSE, 1000);
            }, 45000); // 45秒无心跳则重连
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('收到SSE消息:', data);
                
                // 重置心跳超时定时器
                if (heartbeatTimeout) {
                    clearTimeout(heartbeatTimeout);
                    heartbeatTimeout = setTimeout(() => {
                        console.warn('SSE心跳超时，重新连接');
                        if (eventSource) {
                            eventSource.close();
                            eventSource = null;
                        }
                        reconnectTimeout = setTimeout(connectSSE, 1000);
                    }, 45000); // 45秒无心跳则重连
                }
                
                // 处理不同类型的消息
                if (data.type === 'tasks_updated') {
                    console.log('任务已更新，重新加载任务列表');
                    loadTasks();
                } else if (data.type === 'heartbeat') {
                    console.log('收到心跳包');
                } else if (data.type === 'connected') {
                    console.log('SSE连接已建立:', data.message);
                }
            };
            
            eventSource.onerror = function(err) {
                console.error('SSE连接错误:', err);
                // 关闭当前连接
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
                // 设置重连定时器
                reconnectTimeout = setTimeout(connectSSE, 5000);
            };
            
            // 添加连接成功事件
            eventSource.onopen = function() {
                console.log('SSE连接已建立');
                // 重置心跳超时定时器
                if (heartbeatTimeout) {
                    clearTimeout(heartbeatTimeout);
                    heartbeatTimeout = setTimeout(() => {
                        console.warn('SSE心跳超时，重新连接');
                        if (eventSource) {
                            eventSource.close();
                            eventSource = null;
                        }
                        reconnectTimeout = setTimeout(connectSSE, 1000);
                    }, 45000);
                }
            };
        }
        
        // 启动SSE连接
        connectSSE();
    </script>
</body>
</html>
